{% extends 'layout.html' %}
{% block body %}



<form class="text-center" style="padding-right:394px ; padding-left: 394px; padding-top: 65px" 
action="/dashboard" method="post">
    {% set fname= parameters['login_img'] %}
    <img class="mb-4" src="{{ url_for('static', filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="uname" class="form-control" id="uname" name="uname" placeholder="name@example.com">
      <label for="floatingInput">User name</label>
    </div>
    <div class="form-floating">
      <input type="pass" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; {{parameters['blog_name']}} 2017â€“2024</p>
  </form>

  {% endblock %}
