{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage your Blog</span>
                        </div>
                    </div>
                </div>
            </div>
            <style type="text/css">
                table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

            </style>
        </header>
        <h2>Basic Action</h2>
        
            <a href="edit/0"><button class="btn btn-primary" > Add a new post</button></a>
            <a href="/logout"><button class="btn btn-primary" > Logout</button></a>
        <hr>
        <h2>Upload files</h2>
        
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" >
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
        <hr>
        <h3>Edit posts</h3>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>

    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary"> Edit </button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary"> Delete </button></a></td>
     </tr>
    {% endfor %}
  </tbody>
</table>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
{% endblock %}
